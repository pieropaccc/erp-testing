name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to test'
        required: true
        default: 'latest'
  repository_dispatch:
    types: [e2e-trigger]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: pieropaccc/erp-demo/backend
  FRONTEND_IMAGE: pieropaccc/erp-demo/frontend
  NGINX_IMAGE: pieropaccc/erp-demo/nginx
  IMAGE_TAG: ${{ github.event.inputs.image_tag || 'latest' }}

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout erp-testing
        uses: actions/checkout@v4

      - name: Checkout erp-demo for docker-compose
        uses: actions/checkout@v4
        with:
          repository: pieropaccc/erp-demo
          path: erp-demo
          sparse-checkout: |
            docker-compose.yml
            backend/.env.example

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}
          docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}
          docker pull ${{ env.REGISTRY }}/${{ env.NGINX_IMAGE }}:${{ env.IMAGE_TAG }}

      - name: Create docker-compose.override.yml
        run: |
          cat > erp-demo/docker-compose.override.yml << EOF
          version: '3.8'
          services:
            laravel_app:
              image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}
            nextjs_web:
              image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}
            nginx:
              image: ${{ env.REGISTRY }}/${{ env.NGINX_IMAGE }}:${{ env.IMAGE_TAG }}
          EOF

      - name: Create .env file
        working-directory: erp-demo
        run: |
          cp backend/.env.example backend/.env || echo "No .env.example found"
          # Override with test values if needed

      - name: Setup Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start services
        working-directory: erp-demo
        run: docker-compose up -d

      - name: Wait for services to be ready
        run: |
          # Wait for nginx
          until curl -f http://localhost:8000 > /dev/null 2>&1; do sleep 5; done
          # Wait for frontend
          until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 5; done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30

      - name: Stop services
        working-directory: erp-demo
        run: docker-compose down